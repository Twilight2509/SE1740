<html>
    <head>
        <title>Caculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1> Caculator simple </h1>
        <form action="CalServlet" method="get">
            <table>
                <tr>
                    <td>First:</td>
                    <td><input type="text" name="first"/></td>
                </tr>
                <tr>
                    <td>Second:</td>
                    <td><input type="text" name="second"/></td>
                </tr>
                <tr>
                    <td>Operator:</td>
                    <td>
                        <select name="oper">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Compute"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
